flutter_launcher_icons:
  android: true
  ios: true

  # iOS icon (full-bleed, no transparency)
  image_path_ios: assets/images/ying_yang_ios.png
  remove_alpha_ios: true
  # Android legacy fallback (no spaces in filename!)
  image_path_android: assets/images/ying_yang_android.png

  # Android adaptive (8.0+) — foreground should be transparent PNG (logo only)
  adaptive_icon_background: "#FAF9F7"            # osr an image path
  adaptive_icon_foreground: assets/images/ying_yang_android.png

  # Optional but nice for Android 13 themed icons
  adaptive_icon_monochrome: assets/images/ying_yang_android.png

  # Optional
  min_sdk_android: 21






flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
  #   - images/a_dot_ham.jpeg
  fonts:
    - family: DM Sans
      fonts:
        - asset: assets/fonts/dm-sans/DMSans-Regular.ttf
        - asset: assets/fonts/dm-sans/DMSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/dm-sans/DMSans-Italic.ttf
          style: italic

    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter-Regular.otf
        - asset: assets/fonts/inter/Inter-Bold.otf
          weight: 700

    - family: Josefin Sans
      fonts:
        - asset: assets/fonts/josefin-sans/JosefinSans-Regular.ttf
        - asset: assets/fonts/josefin-sans/JosefinSans-Bold.ttf
          weight: 700


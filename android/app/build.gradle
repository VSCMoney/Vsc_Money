import org.jetbrains.kotlin.gradle.tasks.KotlinCompile

plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.gms.google-services'
    id 'dev.flutter.flutter-gradle-plugin'
}

// üîê Load key.properties
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace 'com.vitty.ai'
    compileSdk 35
    ndkVersion '27.0.12077973'

    aaptOptions {
        noCompress "tflite"
    }

    defaultConfig {
        applicationId "com.vitty.ai"
        minSdk 24
        targetSdk 35
        versionCode 1
        versionName "1.0"
        externalNativeBuild {
            cmake {
                cppFlags ""
                abiFilters 'armeabi-v7a', 'arm64-v8a'
            }
        }

    }

    externalNativeBuild {
        cmake {
            path file("src/main/cpp/CMakeLists.txt")
        }
    }


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }
    kotlin {
        jvmToolchain(17)
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    signingConfigs {
        release {
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            shrinkResources false
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    // ‚úÖ TensorFlow Lite base
    implementation 'org.tensorflow:tensorflow-lite:2.12.0'

    // ‚úÖ TensorFlow Lite Support Library
    implementation 'org.tensorflow:tensorflow-lite-support:0.4.3'

    // ‚úÖ TensorFlow Lite Task Library (Audio classifier)
    implementation 'org.tensorflow:tensorflow-lite-task-audio:0.4.3'
    implementation 'com.google.firebase:firebase-appcheck-playintegrity'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation platform('com.google.firebase:firebase-bom:33.12.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation "androidx.core:core:1.16.0"
    implementation("com.google.firebase:firebase-auth")

}



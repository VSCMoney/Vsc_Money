import org.jetbrains.kotlin.gradle.tasks.KotlinCompile

plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.gms.google-services'
    id 'dev.flutter.flutter-gradle-plugin'
}

// üîê Load key.properties from android/ (NOT app/)
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
} else {
    println("‚ö†Ô∏è key.properties not found at ${keystorePropertiesFile}. Release signing will fail.")
}

android {
    namespace 'com.ai.vitty'
    compileSdk 35
    ndkVersion '27.0.12077973'

    // If AGP warns about aaptOptions being obsolete in your setup, you can switch to:
    // androidResources { noCompress += ["tflite"] }
    aaptOptions {
        noCompress "tflite"
    }

    defaultConfig {
        applicationId "com.ai.vitty"
        minSdk 24
        targetSdk 35
        versionCode 17
        versionName "1.0.25"

        // Your CMake/native config
        externalNativeBuild {
            cmake {
                cppFlags ""
                abiFilters 'armeabi-v7a', 'arm64-v8a'
            }
        }
    }

    externalNativeBuild {
        cmake {
            path file("src/main/cpp/CMakeLists.txt")
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
        freeCompilerArgs += ["-Xlint:-options"] // suppresses "obsolete options" warnings
    }
    kotlin {
        jvmToolchain(17)
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    signingConfigs {
        release {
            // ‚úÖ IMPORTANT: use rootProject.file so the path is resolved from /android, not /android/app
            def storePath = keystoreProperties['storeFile']
            if (storePath) {
                storeFile rootProject.file(storePath)
            }
            storePassword keystoreProperties['storePassword']
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
        }
    }

    buildTypes {
        release {
            // If any of the signing fields above are missing, this will fail. That‚Äôs expected.
            signingConfig signingConfigs.release

            // Keep these to reduce size
            shrinkResources true
            minifyEnabled true

            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                    'proguard-rules.pro'
        }

        debug {
            // (optional) keep debug friendly
            minifyEnabled false
            shrinkResources false
        }
    }

    // (Optional) If you prefer generating split APKs by default via Gradle:
    // splits {
    //     abi {
    //         enable true
    //         reset()
    //         include "arm64-v8a", "armeabi-v7a"
    //         universalApk false
    //     }
    // }
}

flutter {
    source '../..'
}

dependencies {
    // ‚úÖ TensorFlow Lite base
    implementation 'org.tensorflow:tensorflow-lite:2.12.0'

    // ‚úÖ TensorFlow Lite Support Library
    implementation 'org.tensorflow:tensorflow-lite-support:0.4.3'

    // ‚úÖ TensorFlow Lite Task Library (Audio classifier)
    implementation 'org.tensorflow:tensorflow-lite-task-audio:0.4.3'
    implementation "androidx.core:core-splashscreen:1.0.1"
    implementation "com.google.android.material:material:1.12.0"
    implementation 'com.google.firebase:firebase-appcheck-playintegrity'
    implementation platform('com.google.firebase:firebase-bom:33.12.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation "com.google.firebase:firebase-auth"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "androidx.core:core:1.16.0"
}
